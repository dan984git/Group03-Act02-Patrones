<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Archivos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#"> PATRONES DE DISEÑO</a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
            </div>
        </nav>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-9 container justify-content-center card">
                    <div class="box-header">
                                <h2><span th:text="${nameRoot}"></span></h2>
                            </div>
                    
                    <div class="card-body">
                        <form th:action="@{/subFolder/view/{name}(name=${nameRoot})}" method="POST">
                            <label for="titulo">Título:</label>
                            <input id="titulo" type="text" th:name="nombre" required/> 
                            <label for="tipoArchivo">Seleccione Archivo:</label>
                            <select th:name="tipoArchivo" id="tipoArchivo">
                                <option value="CARPETA">CARPETA</option>
                                <option value="PDF">PDF</option>
                                <option value="XLSX">XLSX</option>
                                <option value="DOCX">DOCX</option>
                            </select>
                            <input type="submit" class="btn btn-primary btn-sm mb3" value="Crear"/> 
                            <a th:href="@{/root}" class="btn btn-primary btn-sm mb3">Regresar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr th:each="subFolder : ${listSubFolder}">
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text" >Título:</p>
                                <h5 class="card-title" th:text="${subFolder.name}"></h5>
                                <p class="card-text" >Tamaño:</p>
                                <h5 class="card-title" th:text="${subFolder.getSize()}"></h5>
                                <p class="card-text" ></p>
                                <a th:href="@{/subFolder/view/{name}(name=${subFolder.name})}" class="btn btn-outline-danger">Eliminar</a>
                                <a th:href="@{/listSubFolder/view/{name}(name=${subFolder.name})}" class="btn btn-info">Agregar</a>
                            </div>
                        </div>
                    </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div> 
    </body>
</html>

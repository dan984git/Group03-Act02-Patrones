<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Monitoreo de Temperatura</title>
        <!-- CSS only -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> PATRONES DE DISEÑO</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		</div>
	</nav>
        <div class="container">
            <div class="row">
                <h1>Temperatura Bloques del Edificio</h1>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/temperatura/new}" class="btn btn-primary btn-sm mb3">Registrar</a>
                </div>
            </div>
            <br>
            <table class="table table-striped table-bordered">

                <tbody>
                    <tr th:each="edificio : ${listEdificio}">
                <div class="card-group">
                    <div class="card">
<!--                        <img class="card-img-top" src="..." alt="Card image cap">-->
                        <div class="card-body">
                            <h5 class="card-title" th:text="${edificio.bloque}"></h5>
                            <p class="card-text" ></p>
                            <small class="text-muted">Fecha Registro:</small>
                            <small class="text-muted" th:text="${#dates.format(edificio.edificioDTO.fecRegistro, 'dd-MM-yyyy HH:mm')}"></small>
                            <small class="text-muted">Área:</small>
                            <small class="text-muted" th:text="${edificio.edificioDTO.area}"></small>
                        </div>
                        <div class="card-footer">
                            <i class="fa fa-thermometer-half" aria-hidden="true"></i>
                            <small class="text-muted">Temperatura Actual:</small>
                            <small class="text-muted" th:text="${edificio.medidor.medirTemperatura()}"></small>
                            <small class="text-muted" th:text="${edificio.medidor.unidadMedida()}"></small>
                        </div>
                    </div>
                </div>
                </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>

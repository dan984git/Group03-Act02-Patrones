<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Registro de Temperatura</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> PATRONES DE DISEÑO</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		</div>
	</nav>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Registro Bloque Edificio</h1>
                    <div class="card-body">
                        <form th:action="@{/medidorTemperatura}" th:object="${edificio}" method="POST">
                            <div class="form-group">
                                <label>Bloque : </label>
                                <input type="text" name="nombre" th:field="*{bloque}" class="form-control"  required>
                            </div>
                            <div class="form-group">
                                <label> Área : </label>
                                <input type="number" name="area" th:field="*{area}" class="form-control"  required>
                            </div>
                             <div class="form-group">
                                <label> # Departamento : </label>
                                <input type="number" name="numDepartamento" th:field="*{numDepartamento}" class="form-control"  required>
                            </div>
                            
                             <div class="form-group">
                                <label> # Nivel : </label>
                                <input type="number" name="numNivel" th:field="*{numNivel}" class="form-control"  required>
                            </div>
                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
